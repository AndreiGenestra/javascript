         d.innerText=" olá";
        
           var butao = window.document.getElementById("butao")

           function clicar() {


            modoclaro = (modoclaro == true) ? false:true;

            for(var i=0; i<p1.length; i++){
             if (modoclaro == true){
                
                p1[i].style.color = 'white';
